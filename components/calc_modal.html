<!-- CALC MODAL: INPUT -->
<div class="calc-modal" id="calc-modal">
    <div class="calc-modal__overlay" data-close-calc></div>

    <div class="calc-modal__dialog" role="dialog" aria-modal="true">
        <button class="calc-modal__close" type="button" onclick="closeModal('calc-modal');">
            <span></span>
            <span></span>
        </button>

        <h2 class="calc-modal__title">
            Розрахунок кількості магнетитових осердь
        </h2>

        <p class="calc-modal__subtitle">
            Введіть необхідні параметри для розрахунку
        </p>

        <form id="calc-form" class="calc-modal__form" onSubmit="ShowCalcResult(); return false;">
            <div class="calc-field">
                <label for="inom">Номінальний струм (Inom), А</label>
                <input type="number" id="inom" name="inom" placeholder="10" required min="0" step="any"/>
            </div>

            <div class="calc-field">
                <label for="rho">Питомий опір ґрунту (ρ), Ом·м</label>
                <input type="number" id="rho" name="rho" placeholder="100" required min="0" step="any"/>
            </div>

            <button type="button" class="calc-modal__btn" onclick="ShowCalcResult();">
                Розрахувати
            </button>
        </form>
    </div>
</div>


<!-- CALC MODAL: RESULT -->
<div class="calc-modal" id="calc-modal-result">
    <div class="calc-modal__overlay"  onclick="closeModal('calc-modal-result');"></div>

    <div class="calc-modal__dialog" role="dialog" aria-modal="true">
        <button class="calc-modal__close" type="button" onclick="closeModal('calc-modal-result');">
            <span></span>
            <span></span>
        </button>

        <h2 class="calc-modal__title">
            Результат розрахунку
        </h2>

        <div class="calc-result">
            <p class="calc-result__text">
                Рекомендована кількість магнетитових осердь:
            </p>

            <div class="calc-result__value">
                <span id="calc-result-value">0</span>
                <span class="calc-result__unit">шт</span>
            </div>
        </div>

        <button type="button" class="calc-modal__btn" onclick="closeModal('calc-modal-result');">
            Закрити
        </button>
    </div>
</div>
